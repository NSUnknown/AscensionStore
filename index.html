<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ascension Store</h1>
        <p>Buy your item and get a code!</p>
    </header>

    <section class="products">
        <div class="product">
            <h2>Item 1</h2>
            <p>Price: $5</p>
            <button onclick="purchase('item1')">Buy Item 1</button>
        </div>
        <div class="product">
            <h2>Item 2</h2>
            <p>Price: $10</p>
            <button onclick="purchase('item2')">Buy Item 2</button>
        </div>
    </section>

    <footer>
        <p>Thank you for shopping with us!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
