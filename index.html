<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscensionMC Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
</head>
<body>

    <h1>AscensionMC Store</h1>

    <div class="store-grid">

        <!-- RANKS -->
        <div class="store-item">
            <img src="icons/ascended.png" alt="Ascended Rank">
            <h2>Ascended Rank</h2>
            <p>$29.99</p>
            <button onclick="purchase('Ascended Rank', 29.99)">Buy Now</button>
        </div>

        <div class="store-item">
            <img src="icons/timeless.png" alt="Timeless Rank">
            <h2>Timeless Rank</h2>
            <p>$17.99</p>
            <button onclick="purchase('Timeless Rank', 17.99)">Buy Now</button>
        </div>

        <div class="store-item">
            <img src="icons/voidwalker.png" alt="Voidwalker Rank">
            <h2>Voidwalker Rank</h2>
            <p>$11.99</p>
            <button onclick="purchase('Voidwalker Rank', 11.99)">Buy Now</button>
        </div>

        <div class="store-item">
            <img src="icons/starseeker.png" alt="Starseeker Rank">
            <h2>Starseeker Rank</h2>
            <p>$9.49</p>
            <button onclick="purchase('Starseeker Rank', 9.49)">Buy Now</button>
        </div>

        <div class="store-item">
            <img src="icons/skylord.png" alt="Skylord Rank">
            <h2>Skylord Rank</h2>
            <p>$4.99</p>
            <button onclick="purchase('Skylord Rank', 4.99)">Buy Now</button>
        </div>

        <!-- More crate items... (Add remaining crates similarly) -->

    </div>

    <div id="code-display"></div>

    <script src="script.js"></script>

</body>
</html>
